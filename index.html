<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<!-- Header -->    
    <header class="title">
        <img id="logo" src="./img/Logo.png" alt="Logo pagina">
        <h1>Toboolist</h1>
    </header>
<!-- Main -->
    <div class="container">
        <main>
<!-- Nav section -->            
            <section>
                <div class="nav" id="task">Add Task</div>
                <div class="nav" id="section">Add Section</div>
            </section>
    </div>
    <div class="container"> 
<!-- New Task section -->              
            <section class="tab">
                <header>
                    <div class="da_title">&#9660;</div>
                    <h3 class="da_title">New Task</h3>
                </header>
                <div class="row">
                   <div class="check">&#10004;</div>
                   <div class="task">Quarterly Newsletter</div>
                   <div class="editorial">Editorial</div>
                </div>   
            </section>
<!-- Today section -->
            <section class="tab">
                <header>
                    <div class="da_title">&#9660;</div>
                    <h3 class="da_title">Today</h3>
                </header>
                <div class="row">
                    <div class="check">&#10004;</div>
                    <div class="task">Recruiting blog post</div>
                    <div class="editorial">Editorial</div>
                </div>
                <div class="row">
                    <div class="check">&#10004;</div>
                    <div class="task">Mobile app launch</div>
                    <div class="goals">Q1 Goals</div>
                </div>
                <div class="row">
                    <div class="cross">&#x2717;</div>
                    <div class="task">Interview John H.</div>
                    <div class="recruiting">Recruiting</div>
                </div>
                <div class="row">
                    <div class="check">&#10004;</div>
                    <div class="task">Summit update to mobile storefronts</div>
                    <div class="mobile">Mobile</div>
                </div>
            </section> 
<!-- Upcoming section --> 
            <section>
                
            </section>
    </div>         
        </main>
    

</body>
</html>
